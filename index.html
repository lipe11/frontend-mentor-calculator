<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>calc</h1>
        <div class="theme-switcher">
          <span>THEME</span>
          <theme-switcher themes="theme-1 theme-2 theme-3"></theme-switcher>
        </div>
      </header>

      <calc-display></calc-display>

      <div class="keypad">
        <calc-button type="digit" value="7"></calc-button>
        <calc-button type="digit" value="8"></calc-button>
        <calc-button type="digit" value="9"></calc-button>
        <calc-button type="delete" value="DEL" class="dark"></calc-button>

        <calc-button type="digit" value="4"></calc-button>
        <calc-button type="digit" value="5"></calc-button>
        <calc-button type="digit" value="6"></calc-button>
        <calc-button type="operator" value="+"></calc-button>

        <calc-button type="digit" value="1"></calc-button>
        <calc-button type="digit" value="2"></calc-button>
        <calc-button type="digit" value="3"></calc-button>
        <calc-button type="operator" value="-"></calc-button>

        <calc-button type="digit" value="."></calc-button>
        <calc-button type="digit" value="0"></calc-button>
        <calc-button type="operator" value="/"></calc-button>
        <calc-button type="operator" value="x"></calc-button>

        <calc-button type="reset" value="RESET" class="dark wide"></calc-button>
        <calc-button type="result" value="=" class="primary wide"></calc-button>
      </div>
    </main>

    <script type="module">
      import './modules/theme-switcher.js'
      import { getCalcDisplay } from './modules/calc-display.js'
      import { onButtonClick } from './modules/calc-button.js'
      import { computeKey } from './modules/calc-engine.js'

      const display = getCalcDisplay()

      onButtonClick(({ detail }) => {
        const { type, value } = detail
        display.show(computeKey(type, value))
      })
    </script>
  </body>
</html>
